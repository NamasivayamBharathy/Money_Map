<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning Tool - Result</title>
    <style>
        body {
            background-image: url('{{ url_for("static", filename="images/Currency_note.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);  /* Semi-transparent background for the container */
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            margin: auto;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);  /* Semi-transparent background for table */
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);  /* Light transparent color for alternating rows */
        }

        a {
            display: block;
            text-align: center;
            color: #4CAF50;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>=== Financial Planning Tool - Results ===</h1>

        <div class="result-container">
            <h2>Hello, {{ username }}!</h2>
            <p>Thank you for using our Financial Planning Tool. Below is your financial planning summary:</p>
    
            <!-- Display summary table -->
            <div>{{ summary_html | safe }}</div>
    
            <p>Download your financial planning report:</p>
            <a href="{{ url_for('download_file', filename=output_path) }}" download>Download Report</a>
        </div>    
    </div>
</body>
</html>
