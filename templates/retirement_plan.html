<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-image: url('{{ url_for("static", filename="images/Currency.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto Condensed', sans-serif; /* AI-inspired modern font */
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Transparent container with modern style */
        .container {
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Transparent dark background */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            width: 95%; /* Almost full width */
            max-width: 95%; /* Ensure horizontal data fits */
            height: 90vh; /* Take up most of the vertical space */
            overflow: auto; /* Enable scrolling for large data */
        }

        /* Heading styles */
        h1 {
            font-family: 'Orbitron', sans-serif; /* Futuristic AI-inspired font */
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
        }

        h2 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.8rem;
            margin: 15px 0;
            color: #FFD700; /* Golden color for emphasis */
            text-align: center;
        }

        /* Table styling */
        table {
            width: 100%; /* Full width table */
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent table background */
            color: white;
            table-layout: fixed; /* Equal-width columns for better fit */
        }

        th, td {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            font-size: 1rem;
            word-wrap: break-word; /* Ensure text fits within cells */
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Ensure scrolling for both directions */
        .container {
            overflow-x: auto; /* Horizontal scroll for large tables */
            overflow-y: auto; /* Vertical scroll for large content */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retirement Plan</h1>
        <div>
            {% for sheet_name, table_html in excel_data.items() %}
                <h2>{{ sheet_name }}</h2>
                {{ table_html | safe }}
            {% endfor %}
        </div>
    </div>
</body>
</html>
